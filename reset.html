<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
	<div class="infinity-container">
		<div class="logo">
			<img src="logo.png" width="100px">
		</div>
		<div class="infinity-form-block">
			<div class="infinity-click-box text-center">Reset Your password</div>
			
			<div class="infinity-fold">
				<div class="infinity-form">
					<div class="reset-form d-block">
					    <form class="reset-password-form px-3">
			                <p class="mb-3" style="color: #777">
			                    Enter your wanted password
			                </p>
			                <div class="form-input">
								<span><i class="fa fa-lock"></i></span>
								<input type="password" name="" placeholder="Enter New Password" tabindex="10"required>
							</div>
							<div class="form-input">
								<span><i class="fa fa-lock"></i></span>
								<input type="password" name="" placeholder="Confirm New Password" tabindex="10"required>
							</div>
				        </form>
					</div> 
					<div class="col-12 mb-3 text-right"> 
						<a href="reset2.html">
						<button type="submit" class="btn">Done</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function PasswordReset() {
			$('form.reset-password-form').on('submit', function(e){
				e.preventDefault();
				$('.reset-form')
				.removeClass('d-block')
				.addClass('d-none');
				$('.reset-confirmation').addClass('d-block');
			});
		}

		window.addEventListener('load',function(){
			PasswordReset();
		});
	</script>
	
</body>
</html>
